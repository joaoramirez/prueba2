<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:messages showDetail="true"/>
        <h:outputLabel for="user" value="Username"/>
        <h:inputText value="#{loginBean.username}" id="user"/>
        <h:outputLabel for="pass" value="Password"/>
        <h:inputText value="#{loginBean.password}" id="pass"/>
        <h:commandButton actionListener="#{loginBean.login()}" value="Login"/>
        </h:form>
    </h:body>
</html>
